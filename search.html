<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Earthquake Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Earthquake Data</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="all-data.html">All Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Search Earthquake Data</h1>
        <form id="searchForm" class="mt-4">
            <div class="form-group">
                <label for="magnitude">Magnitude</label>
                <input type="number" class="form-control" id="magnitude" placeholder="Enter minimum magnitude">
            </div>
            <div class="form-group">
                <label for="depth">Depth</label>
                <input type="number" class="form-control" id="depth" placeholder="Enter maximum depth (km)">
            </div>
            <div class="form-group">
                <label for="potential">Potential</label>
                <select class="form-control" id="potential">
                    <option value="">Any</option>
                    <option value="Tidak berpotensi tsunami">Tidak berpotensi tsunami</option>
                    <option value="Berpotensi tsunami">Berpotensi tsunami</option>
                </select>
            </div>
            <button type="button" id="searchButton" class="btn btn-primary">Search</button>
        </form>
        <div id="searchResults" class="mt-4">
            <!-- Search results will be appended here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
